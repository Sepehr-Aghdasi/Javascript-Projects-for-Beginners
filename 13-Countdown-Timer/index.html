<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="description" content="JavaScript beginner projects" />
            <meta name="keywords" content="JavaScript beginner projects" />
            <meta name="author" content="Sepehr Aghdasi" />
            <title>Countdown Timer</title>
            <link rel="stylesheet" href="style.css" />
      </head>
      <body>
            <div class="container">
                  <div class="main">
                        <div class="gift-image">
                              <img src="gift.jpeg" alt="" />
                        </div>
                        <div class="gift-info">
                              <h2>OLD IPHONE GIVEAWAY</h2>
                              <h4 class="giveaway">Lorem ipsum dolor sit amet.</h4>
                              <p>
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Dolorem laboriosam quod, inventore, tempore ducimus quasi sint
                                    impedit quia eos pariatur distinctio! Sed eveniet expedita vel?
                              </p>
                              <div class="deadline">
                                    <!-- days -->
                                    <div class="deadline-format">
                                          <div>
                                                <h4 class="days"></h4>
                                                <span>DAYS</span>
                                          </div>
                                    </div>
                                    <!-- Hours -->
                                    <div class="deadline-format">
                                          <div>
                                                <h4 class="hours"></h4>
                                                <span>HOURS</span>
                                          </div>
                                    </div>
                                    <!-- minutes -->
                                    <div class="deadline-format">
                                          <div>
                                                <h4 class="minutes"></h4>
                                                <span>MINS</span>
                                          </div>
                                    </div>
                                    <!-- seconds  -->
                                    <div class="deadline-format">
                                          <div>
                                                <h4 class="seconds"></h4>
                                                <span>SECS</span>
                                          </div>
                                    </div>
                              </div>
                              <div class="expire">
                                    <h4>Expired</h4>
                              </div>
                        </div>
                  </div>
            </div>
            <script src="index.js"></script>
      </body>
</html>
