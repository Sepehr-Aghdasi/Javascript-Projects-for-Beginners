<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Review Project</title>
            <link rel="stylesheet" href="styles.css" />
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            />
      </head>
      <body>
            <div class="container">
                  <div class="title">
                        <h2>Team Reviews</h2>
                        <div class="underline"></div>
                  </div>
                  <div class="review">
                        <div class="image-container">
                              <img src="person-1.jpeg" id="person-image" alt="person" />
                        </div>
                        <h4 id="author">Simple Name</h4>
                        <p id="job">Web Developer</p>
                        <p id="info">
                              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias
                              cupiditate debitis quia? Maiores fuga dignissimos minima sed
                              aspernatur blanditiis. Voluptatibus.
                        </p>
                        <div class="button-container">
                              <button class="prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                              </button>
                              <button class="next-btn">
                                    <i class="fas fa-chevron-right"></i>
                              </button>
                        </div>
                        <button class="random-btn">random</button>
                  </div>
            </div>
            <script src="index.js"></script>
            <script src="objects.js"></script>
      </body>
</html>
