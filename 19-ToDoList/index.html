<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="description" content="JavaScript ToDo List" />
            <meta name="keywords" content="ToDoList JavaScript" />
            <meta name="author" content="Sepehr Aghdasi" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>ToDo List App</title>
            <link rel="stylesheet" href="styles/styles.css" />
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
            />
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            />
      </head>
      <body>
            <div class="container d-flex justify-content-center">
                  <div class="card text-center py-3 px-5 mt-5">
                        <div class="card-body">
                              <h1 class="card-title h3 fw-bold">JavaScript To do list</h1>
                              <div class="card-text mt-5">
                                    <div class="row g-4">
                                          <div class="col-auto">
                                                <input
                                                      type="text"
                                                      class="task form-control form-control-lg"
                                                      placeholder="Task to be done.."
                                                />
                                          </div>
                                          <div class="col-auto">
                                                <button class="push btn btn-primary btn-lg">
                                                      Add
                                                </button>
                                          </div>
                                    </div>
                              </div>
                              <!-- show message -->
                              <div class="display-alert">
                                    <span class="alert-message"></span>
                              </div>
                              <!-- task area => where items are going to stay -->
                              <div class="tasks-area"></div>
                        </div>
                  </div>
            </div>
            <script src="scripts/index.js"></script>
      </body>
</html>
