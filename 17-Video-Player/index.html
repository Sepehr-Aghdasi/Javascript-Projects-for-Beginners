<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="description" content="JavaScript beginner projects" />
            <meta name="keywords" content="JavaScript beginner projects" />
            <meta name="author" content="Sepehr Aghdasi" />
            <title>Video player</title>
            <link rel="stylesheet" href="style.css" />
      </head>
      <body>
            <div class="container">
                  <div class="preloader">
                        <img src="preloader.gif" class="preloader-item" />
                  </div>
                  <header>
                        <video controls muted autoplay loop class="video-container">
                              <source src="video.mp4" type="video/mp4" />
                        </video>
                        <h1>Video Player Project</h1>
                        <button class="playAndPauseBtn play">Pause</button>
                  </header>
            </div>
            <script src="index.js"></script>
      </body>
</html>
